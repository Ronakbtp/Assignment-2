<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction Form</h1>
        
        <!-- Form for user input -->
        <form method="POST">
            <label for="pregnancies">Pregnancies (0-17):</label>
            <input type="number" name="pregnancies" min="0" max="17" required><br>

            <label for="glucose">Glucose (0-199):</label>
            <input type="number" name="glucose" min="0" max="199" required><br>

            <label for="blood_pressure">Blood Pressure (0-122):</label>
            <input type="number" name="blood_pressure" min="0" max="122" required><br>

            <label for="skin_thickness">Skin Thickness (0-99):</label>
            <input type="number" name="skin_thickness" min="0" max="99" required><br>

            <label for="insulin">Insulin (0-846):</label>
            <input type="number" name="insulin" min="0" max="846" required><br>

            <label for="bmi">BMI (0-67):</label>
            <input type="number" name="bmi" min="0" max="67" required><br>

            <label for="diabetes_pedigree">Diabetes Pedigree Function (0.078-2.42):</label>
            <input type="number" name="diabetes_pedigree" min="0.078" max="2.42" step="0.001" required><br>

            <label for="age">Age (21-81):</label>
            <input type="number" name="age" min="21" max="81" required><br>

            <button type="submit">Submit</button>
        </form>
        
        <!-- Display results or message -->
        {% if result %}
        <h3>Prediction: {{ result }}</h3>
        <p>Probability of Diabetes: {{ probability }}%</p>
        {% endif %}
        
        {% if message %}
        <p class="error">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
